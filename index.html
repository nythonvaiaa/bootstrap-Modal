<!doctype html>
<html lang="en">

    <meta charset="utf-8">

    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>

   <!-- Button trigger modal -->
<button type="button" class="btn btn-danger m-5" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
   Click Here to see image
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content bg-dark">
      <div class="modal-header">
        <h1 class="modal-title text-danger fs-5" id="staticBackdropLabel">Modal title</h1>
        <button type="button" class="btn-close text-bg-warning btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p class="text-light">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur, sint.</p>
      </div>
      <div>
        <img src="./nython.jpg" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <a href="./nython.jpg" download class="btn btn-danger">Download</a>
      </div>
    </div>
  </div>
</div>
